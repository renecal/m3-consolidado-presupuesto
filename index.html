<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <section class="dashboard">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">PRESUPUESTO APP</h1>
                </div>
            </div>
            <div class="row">                
                <div class="col-md-6 col-12 order-1 order-sm-0">
                    <div class="boxes">
                       <!-- Card Presupuesto -->
                       <div class="card boxpresupuesto bg-success p-2 text-dark bg-opacity-10 border-success p-0 shadow">
                           <div class="card-body p-0">                                
                               <form id="formPresupuesto">
                                   <label for="montoPresupuesto">Ingresa tu presupuesto</label>
                                   <input type="number" ondrop="return false;" onpaste="return false;"
                                   onkeypress="return event.charCode>=48 && event.charCode<=57"  name="montoPresupuesto" id="montoPresupuesto" class="form-control bg-success bg-opacity-10 border-success my-2" value="23000" placeholder="ej: 10000" required>
                                   <button type="submit" class="btn btn-outline-success" id="btnPresupuesto">Calcular</button>
                               </form>
                           </div>
                       </div>
                       <!-- end card -->   
                       <div class="py-2"></div>
                       <!-- Card Gasto -->
                       <div class="card boxgasto bg-danger p-2 text-dark bg-opacity-10 border-danger p-0 shadow">
                           <div class="card-body p-0">                                
                               <form id="formGasto" disabled="disabled">
                                   <label for="detalleGasto">Ingresa el nombre del gasto</label>
                                   <input type="text" name="detalleGasto" id="detalleGasto" class="form-control bg-danger bg-opacity-10 border-danger my-2" disabled="disabled" placeholder="Pan" value="Verduras" required>
                                   <label for="montoGasto">Ingresa la cantidad del gasto</label>
                                   <input type="number" ondrop="return false;" onpaste="return false;"
                                   onkeypress="return event.charCode>=48 && event.charCode<=57" name="montoGasto" id="montoGasto" class="form-control bg-danger bg-opacity-10 border-danger my-2" disabled="disabled" placeholder="1250" value="16000" required>
                                   <button   type="submit" class="btn btn-outline-danger" id="btnGasto" disabled="disabled">Calcular</button>
                               </form>
                           </div>
                       </div><!-- end card -->                    
                    </div><!-- end boxes -->   
               </div>
                <div class="col-md-6 col-12 order-0  order-sm-1">
                    <div class="detalleFinanzas">
                        <div class="totales d-flex justify-content-between">
                            <div class="divPresupuesto">
                                <span class="titleDetalle">presupuesto</span>
                                <div class="totalPresupuesto valor" data-presupuesto="">
                                    $ 0
                                </div>
                            </div>
                            <div class="divGasto">
                                <span class="titleDetalle">Gasto</span>
                                <div class="valor" id="totalGasto">
                                    $ 0
                                </div>
                            </div>
                            <div class="divSaldo">
                                <span class="titleDetalle">Saldo</span>
                                <div class="valor" id="totalSaldo">
                                    $ 0
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pb-5"></div>
                    <div class="listadoGasto py-5">
                        <div class="table-responsive">
                         <table class="table">
                             <thead>
                                 <tr>
                                     <th scope="col">Gasto</th>
                                     <th scope="col">Valor</th>
                                     <th scope="col"></th>
                                 </tr>
                             </thead>
                             <tbody id="tbodyGastos">
                                 
                             </tbody>
                         </table>
                        </div>
                        
                     </div>
                </div>
            </div> <!-- end row -->
        </div>
    </section>
  </main>

    <!-- place footer here -->
